<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presales Discovery & ROI App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-4 sm:p-6 md:p-8">

    <div class="w-full max-w-6xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-custom-blue">Process Automation</h1>
            <p class="text-gray-500 mt-2 text-lg">Discovery & ROI Calculator</p>
        </header>

        <!-- Main Controls -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 p-6 bg-blue-50 border border-blue-200 rounded-xl">
             <div>
                <label for="roleSelect" class="block text-sm font-medium text-gray-700 mb-2">Your Role</label>
                <select id="roleSelect" class="w-full bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 shadow-sm">
                    <option>Sales</option>
                    <option selected>Presales</option>
                    <option>SDR/SAD</option>
                </select>
            </div>
            <div>
                <label for="automationType" class="block text-sm font-medium text-gray-700 mb-2">Automation Type</label>
                <select id="automationType" class="w-full bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 shadow-sm">
                    <option selected value="finance">Finance Automation</option>
                    <option value="business">Business Automation</option>
                </select>
            </div>
            <div>
                <label for="moduleSelect" class="block text-sm font-medium text-gray-700 mb-2">Select Module</label>
                <select id="moduleSelect" class="w-full bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 shadow-sm">
                    <!-- Modules will be populated by JS -->
                </select>
            </div>
        </div>
        
        <div class="flex justify-center flex-wrap gap-4 mb-8">
             <button id="scorecardBtn" class="tab-button py-3 px-6 rounded-lg shadow-md font-semibold">Opportunity Scorecard</button>
             <button id="qualificationBtn" class="tab-button py-3 px-6 rounded-lg shadow-md font-semibold">Qualification</button>
             <button id="discoveryBtn" class="tab-button py-3 px-6 rounded-lg shadow-md font-semibold">Discovery Questions</button>
             <button id="roiBtn" class="tab-button py-3 px-6 rounded-lg shadow-md font-semibold">ROI Calculator</button>
        </div>


        <!-- Content Area -->
        <div id="contentArea" class="bg-gray-50 p-6 rounded-xl border">
            <div id="scorecardSection" class="hidden"></div>
            <div id="qualificationSection" class="hidden"></div>
            <div id="discoverySection" class="hidden"></div>
            <div id="roiSection" class="hidden"></div>
        </div>
        
        <!-- Action Buttons -->
        <div class="mt-8 flex flex-col md:flex-row justify-center items-center gap-6">
            <div class="flex-shrink-0">
                <button id="clearFormBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg">
                    Clear Form
                </button>
            </div>
            <div class="flex-grow flex flex-col items-center p-4 bg-blue-50 rounded-xl border border-blue-200 shadow-sm">
                 <p class="font-semibold text-custom-blue mb-3">Export Options</p>
                 <div class="flex flex-wrap justify-center gap-x-6 gap-y-2 mb-4">
                     <label class="inline-flex items-center">
                         <input type="radio" name="export-format" value="txt" checked class="form-radio text-custom-blue h-4 w-4">
                         <span class="ml-2 text-gray-700">Text File (.txt)</span>
                     </label>
                      <label class="inline-flex items-center">
                         <input type="radio" name="export-format" value="md" class="form-radio text-custom-blue h-4 w-4">
                         <span class="ml-2 text-gray-700">Markdown (.md)</span>
                     </label>
                      <label class="inline-flex items-center">
                         <input type="radio" name="export-format" value="ai" class="form-radio text-custom-blue h-4 w-4">
                         <span class="ml-2 text-gray-700">AI Prompt (.txt)</span>
                     </label>
                 </div>
                 <button id="exportBtn" class="bg-custom-blue hover:bg-custom-blue-dark text-white font-bold py-3 px-8 rounded-lg shadow-lg w-full md:w-auto">
                    Export Data
                </button>
            </div>
        </div>
         <div id="export-success-message" class="hidden mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg text-center" role="alert">
            Data exported successfully!
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
